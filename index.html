<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Tranzit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 440px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 8px;
        }

        .logo p {
            color: #6b7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.error {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-strength {
            margin-top: 8px;
        }

        .strength-meter {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 4px;
        }

        .strength-meter-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .strength-meter-fill.weak {
            width: 33%;
            background: #ef4444;
        }

        .strength-meter-fill.medium {
            width: 66%;
            background: #f59e0b;
        }

        .strength-meter-fill.strong {
            width: 100%;
            background: #10b981;
        }

        .strength-text {
            font-size: 12px;
            color: #6b7280;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin: 24px 0;
        }

        input[type="checkbox"] {
            margin-top: 3px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: 400;
            font-size: 13px;
            cursor: pointer;
        }

        .checkbox-group a {
            color: #667eea;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #6b7280;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }

            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Tranzit</h1>
            <p>Создайте аккаунт для бронирования</p>
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">Имя *</label>
                <input type="text" id="firstName" name="firstName" required>
                <div class="error-message" id="firstNameError">Введите имя</div>
            </div>

            <div class="form-group">
                <label for="lastName">Фамилия *</label>
                <input type="text" id="lastName" name="lastName" required>
                <div class="error-message" id="lastNameError">Введите фамилию</div>
            </div>

            <div class="form-group">
                <label for="phone">Телефон *</label>
                <input type="tel" id="phone" name="phone" placeholder="+7 XXX XXX-XX-XX" required>
                <div class="error-message" id="phoneError">Введите корректный номер телефона</div>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError">Введите корректный email</div>
            </div>

            <div class="form-group">
                <label for="password">Пароль *</label>
                <input type="password" id="password" name="password" required>
                <div class="password-strength">
                    <div class="strength-meter">
                        <div class="strength-meter-fill" id="strengthMeter"></div>
                    </div>
                    <div class="strength-text" id="strengthText"></div>
                </div>
                <div class="error-message" id="passwordError">Минимум 8 символов</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Повторите пароль *</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError">Пароли не совпадают</div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">
                    Я согласен с <a href="/privacy-policy" target="_blank">политикой обработки персональных данных</a>
                </label>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">Зарегистрироваться</button>
        </form>

        <div class="login-link">
            Уже есть аккаунт? <a href="/login">Войти</a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://szzhvdnreihldpytvevr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN6emh2ZG5yZWlobGRweXR2ZXZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2MjQ5MjEsImV4cCI6MjA3OTIwMDkyMX0.ifvApgdbptSywPYo69TQvn2knzLAk8tiEXLywW7Sw1A';

        // Маска для телефона
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length > 0 && value[0] === '8') {
                value = '7' + value.substring(1);
            }
            
            if (value.length > 0 && value[0] !== '7') {
                value = '7' + value;
            }
            
            let formatted = '+7';
            if (value.length > 1) {
                formatted += ' ' + value.substring(1, 4);
            }
            if (value.length >= 5) {
                formatted += ' ' + value.substring(4, 7);
            }
            if (value.length >= 8) {
                formatted += '-' + value.substring(7, 9);
            }
            if (value.length >= 10) {
                formatted += '-' + value.substring(9, 11);
            }
            
            e.target.value = formatted;
        });

        // Индикатор силы пароля
        const passwordInput = document.getElementById('password');
        const strengthMeter = document.getElementById('strengthMeter');
        const strengthText = document.getElementById('strengthText');

        passwordInput.addEventListener('input', function(e) {
            const password = e.target.value;
            const strength = calculatePasswordStrength(password);
            
            strengthMeter.className = 'strength-meter-fill';
            
            if (password.length === 0) {
                strengthText.textContent = '';
                return;
            }
            
            if (strength < 3) {
                strengthMeter.classList.add('weak');
                strengthText.textContent = 'Слабый пароль';
            } else if (strength < 5) {
                strengthMeter.classList.add('medium');
                strengthText.textContent = 'Средний пароль';
            } else {
                strengthMeter.classList.add('strong');
                strengthText.textContent = 'Надежный пароль';
            }
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            return strength;
        }

        // Валидация формы
        const form = document.getElementById('registrationForm');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Очистка предыдущих ошибок
            document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));
            document.querySelectorAll('input').forEach(el => el.classList.remove('error'));
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            let hasError = false;
            
            // Валидация имени
            if (!firstName) {
                showError('firstName', 'firstNameError');
                hasError = true;
            }
            
            // Валидация фамилии
            if (!lastName) {
                showError('lastName', 'lastNameError');
                hasError = true;
            }
            
            // Валидация телефона
            const phoneDigits = phone.replace(/\D/g, '');
            if (phoneDigits.length !== 11 || !phoneDigits.startsWith('7')) {
                showError('phone', 'phoneError');
                hasError = true;
            }
            
            // Валидация email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('email', 'emailError');
                hasError = true;
            }
            
            // Валидация пароля
            if (password.length < 8) {
                showError('password', 'passwordError');
                hasError = true;
            }
            
            // Валидация совпадения паролей
            if (password !== confirmPassword) {
                showError('confirmPassword', 'confirmPasswordError');
                hasError = true;
            }
            
            // Проверка согласия
            if (!agreeTerms) {
                alert('Необходимо согласиться с политикой обработки данных');
                hasError = true;
            }
            
            if (hasError) return;
            
            // Регистрация через Supabase
            submitBtn.disabled = true;
            submitBtn.textContent = 'Регистрация...';
            
            try {
                const { data, error } = await supabaseSignUp(email, password, {
                    first_name: firstName,
                    last_name: lastName,
                    phone: phone
                });
                
                if (error) throw error;
                
                // Сохранение токена в localStorage
                if (data.session) {
                    localStorage.setItem('supabase_token', data.session.access_token);
                }
                
                // Сохранение профиля в таблицу profiles
                if (data.user) {
                    await saveProfile(data.user.id, firstName, lastName, phone);
                }
                
                // Редирект на главную
                window.location.href = '/home';
                
            } catch (error) {
                console.error('Ошибка регистрации:', error);
                alert('Ошибка регистрации: ' + (error.message || 'Попробуйте позже'));
                submitBtn.disabled = false;
                submitBtn.textContent = 'Зарегистрироваться';
            }
        });

        function showError(inputId, errorId) {
            document.getElementById(inputId).classList.add('error');
            document.getElementById(errorId).classList.add('show');
        }

        // Supabase Auth SignUp
        async function supabaseSignUp(email, password, metadata) {
            const response = await fetch(`${SUPABASE_URL}/auth/v1/signup`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': SUPABASE_ANON_KEY
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                    data: metadata
                })
            });
            
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error_description || data.msg || 'Ошибка регистрации');
            }
            
            return { data, error: null };
        }

        // Сохранение профиля в таблицу profiles
        async function saveProfile(userId, firstName, lastName, phone) {
            const token = localStorage.getItem('supabase_token');
            
            const response = await fetch(`${SUPABASE_URL}/rest/v1/profiles`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': SUPABASE_ANON_KEY,
                    'Authorization': `Bearer ${token}`,
                    'Prefer': 'return=minimal'
                },
                body: JSON.stringify({
                    id: userId,
                    first_name: firstName,
                    last_name: lastName,
                    phone: phone
                })
            });
            
            if (!response.ok) {
                console.error('Ошибка сохранения профиля');
            }
        }
    </script>
</body>
</html>
